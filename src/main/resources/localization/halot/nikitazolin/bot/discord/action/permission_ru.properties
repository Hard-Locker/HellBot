# Сообщения, связанные с текстовыми каналами
text_channel.allowed = разрешен для бота
text_channel.denied = запрещен для бота
text_channel.not_set = Специальные разрешенные текстовые каналы не заданы. Бот может подключаться и читать любой канал.

# Сообщения, связанные с голосовыми каналами
voice_channel.afk_denied = эту команду нельзя использовать в AFK канале.
voice_channel.different_channel_denied = вы должны находиться в том же голосовом канале, что и бот, чтобы использовать эту команду.
voice_channel.denied = ваш голосовой канал запрещен для бота.
voice_channel.not_set = Список разрешенных голосовых каналов пуст
voice_channel.no_channel = для использования музыкальных команд, вы должны быть в голосовом канале.

# Сообщения, связанные с командами
command.denied = У вас нет доступа чтобы использовать это
