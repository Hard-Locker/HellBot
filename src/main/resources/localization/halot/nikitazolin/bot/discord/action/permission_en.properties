# Messages related to text channels
text_channel.allowed = is allowed for the bot
text_channel.denied = is denied for the bot
text_channel.not_set = Especial allowed text channel not set. Bot can connect read any channel.

# Messages related to voice channels
voice_channel.afk_denied = this command cannot be used in the AFK channel.
voice_channel.different_channel_denied = you must be in the same voice channel as the bot to use this command.
voice_channel.denied = your voice channel is denied for the bot.
voice_channel.not_set = List allowed voice channel is null
voice_channel.no_channel = you need to be in voice channel to use music command.

# Messages related to command
command.denied = You do not have access to use it
