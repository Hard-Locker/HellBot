#AboutCommand
about_command.description = Information about bot
about_command.message = ## HellBot\n\
HellBot is designed to music playing on your Discord server.\n\n\
## Features\n\
• Hosts yourself\n\
• Fast loading of songs\n\
• Supports online radio/streams, including Youtube\n\
• Supports local files\n\
• Supports attachment files\n\
• Save playback history\n\n\
## Supported formats powered by Lavaplayer.\n\
The set of sources where LavaPlayer can load tracks:\n\
• YouTube\n\
• SoundCloud\n\
• Twitch streams\n\
• Local files\n\
• HTTP URLs\n\n\
The file formats that LavaPlayer can currently handle are (relevant for file/url sources):\n\
• MP3\n\
• FLAC\n\
• WAV\n\
• Matroska/WebM (AAC, Opus or Vorbis codecs)\n\
• MP4/M4A (AAC codec)\n\
• OGG streams (Opus, Vorbis and FLAC codecs)\n\
• AAC streams\n\n\
