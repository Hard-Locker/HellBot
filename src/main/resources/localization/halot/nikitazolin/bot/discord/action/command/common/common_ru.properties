#AboutCommand
about_command.description = Информация о боте
about_command.message = ## HellBot\n\
HellBot предназначен для воспроизведения музыки на вашем Discord сервере.\n\n\
## Функции\n\
• Хостинг на своём сервере\n\
• Быстрая загрузка песен\n\
• Поддержка онлайн-радио/стримов, включая YouTube\n\
• Поддержка локальных файлов\n\
• Поддержка вложенных файлов\n\
• Сохранение истории треков в вашу базу данных\n\n\
## Поддерживаемые форматы, благодаря Lavaplayer\n\
Набор источников, из которых LavaPlayer может загружать треки:\n\
• YouTube\n\
• SoundCloud\n\
• Twitch streams\n\
• Локальные файлы\n\
• HTTP URL-адреса\n\n\
Форматы файлов, с которыми LavaPlayer может работать (актуально для источников file/url):\n\
• MP3\n\
• FLAC\n\
• WAV\n\
• Matroska/WebM (кодеки AAC, Opus или Vorbis)\n\
• MP4/M4A (кодек AAC)\n\
• OGG потоки (кодеки Opus, Vorbis и FLAC)\n\
• AAC потоки\n\n\
